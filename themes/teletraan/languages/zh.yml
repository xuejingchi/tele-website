aboutUs:
  total: Teletraan（天垂科技）成立于美国硅谷，并已于2017年9月将业务拓展至中国。公司汇集了来自各行业领域的业务专家、软件工程师及数据科学家，致力于打造新一代全栈工业物联网应用开发平台，服务于汽车、能源、制造、冶炼等行业。
  base: 公司通过物联网系统，数据分析与挖掘、机器学习以及现代软件等前沿技术，更为便捷、迅速的为客户提供企业级应用的设计、开发及部署服务。除上述外，公司可以提供一系列成套的物联网SaaS应用，其中涵盖能源优化、预测性维护、健康检测等多项解决方案。我们将携手合作伙伴，积极推动人工智能在各行业领域的普及与应用。
